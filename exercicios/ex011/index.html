<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio src="midia/audio.mp3.mp3"  controls autoplay></audio> <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls><!--METADATA NONE AUTO E TBM TEM autoplay controls e loop-->
        <source src="midia/audio.mp3.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio.</p>
        <a href="midia/audio.mp3.mp3"> Clique aqui para baixar o arquivo mp3</a>
    </audio>
</body>
</html>
